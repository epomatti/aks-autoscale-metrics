apiVersion: apps/v1
kind: Deployment
metadata:
  name: icecream-deployment
  labels:
    app: icecream
spec:
  selector:
    matchLabels:
      app: icecream
  template:
    metadata:
      labels:
        app: icecream
    spec:
      containers:
        - name: icecream-container
          image: epomatti/icecream:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
